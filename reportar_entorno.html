<div class="container">

  <h1>Añadir marcador</h1>

  <form action="" class="form-report">
    <input class="title__box" type="text" id="titulo" name="título" placeholder="Añade un título">
    <label class="title_form_input" for="titulo"><h2>Título</h2></label>
  </form>

  <h1 id="title_form">Añade una etiqueta al marcador</h1>

  <div class="markers">
    <input type="radio" name="estate" id="checkbox_big_1" class="marker"/>

    <input type="radio" name="estate" id="checkbox_big_2" class="marker"/>

    <input type="radio" name="estate" id="checkbox_big_3" class="marker"/>

    <input type="radio" name="estate" id="checkbox_big_4" class="marker"/>
    <label for="checkbox_big_4" class="rpicon-toggle-small-inverse"><div class="rpicon-landslide"></div><p class="text_marker"><br>Deslizamiento</p></label>
    <input type="radio" name="estate" id="checkbox_big_5" class="marker"/>
    <label for="checkbox_big_5" class="rpicon-toggle-small-inverse"><div class="rpicon-crush"></div><p class="text_marker">Accidente<br>de tránsito</p></label>
    <input type="radio" name="estate" id="checkbox_big_6" class="marker"/>
    <label for="checkbox_big_6" class="rpicon-toggle-small-inverse"><div class="rpicon-hospital"></div><p class="text_marker">Hospital<br>de campaña</p></label>
    <input type="radio" name="estate" id="checkbox_big_7" class="marker"/>
    <label for="checkbox_big_7" class="rpicon-toggle-small-inverse"><div class="rpicon-refuge"></div><p class="text_marker"><br>Albergue</p></label>
    <input type="radio" name="estate" id="checkbox_big_8" class="marker"/>
    <label for="checkbox_big_8" class="rpicon-toggle-small-inverse"><div class="rpicon-collection-center"></div><p class="text_marker">Centro de Acopio</p></label>
